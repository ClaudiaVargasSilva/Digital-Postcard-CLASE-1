<!DOCTYPE html>
<html>
<head>
	<title>The Postcard</title>
	<link rel="stylesheet" type="text/css" href="style.css"></link>
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main-content">
		<section>
			<form class="postcard" action="https://formspree.io/f/clau.vargas.silva@gmail.com" method="post">
				<div class="postcard-header"> 
					<img src="https://assets.breatheco.de/apis/img/icon/4geeks.png">
					<h1>My Postcard</h1>
				</div>
				<div class="postcard-body" >
					<div class="body-left"> 
						<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
						<p>This is so cool, can`t wait to start doing more stuff!</p>
					</div>
					<div class="body-right">
						<input type="text" name="fullname" placeholder="Name">
						<input type="text" name="email" placeholder="Email">
						<input type="text" name="message" placeholder="Comment">
					</div>
				</div>
				<div class="postcard-footer" >
					<input type="submit" value="Send My Postcard">
				</div>
			</form>
		</section>
	</div>
</body>
</html>
